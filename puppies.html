<html>
<head>

    <link rel="stylesheet" href="/stylesheets/default.css">
    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes spin {
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }
    </style>
    <script>
        var imageAdded = 0;
    
        function replaceText() {
            document.getElementById("test").innerText = "new text";
        }

        function replaceTextOriginal() {
            document.getElementById("test").innerText = "default text";
        }

        function addImage() {
            if (imageAdded < 2) {
                var img = document.createElement("img");
                img.setAttribute("src", "/images/puppy.jpg");
                img.setAttribute("width", "100");
                img.style.height = "100px";
                img.style.borderRadius = "50%";
                document.body.appendChild(img);
                document.getElementById("puppyButton").innerHTML= "Add a friend!";
                imageAdded++;
            } else {
                var imgs = Array.from(document.getElementsByTagName("img"))
                imgs.forEach(img => {
                    img.style.animationDuration = "500ms";
                    img.style.animationName = "spin";
                    img.style.animationIterationCount = "infinite";
                    img.style.animationTimingFunction = "linear"
                })
                document.getElementById("test").innerText = "hubris.";
            }
        }
    </script>
</head>

<body>
    <p id="test">default text</p>
    <button type="button" onclick="replaceText()">new text</button>
    <button type="button" onclick="replaceTextOriginal()">old text</button>
    <button id="puppyButton" onclick="addImage()">summon puppy</button>
</body>
</html>
