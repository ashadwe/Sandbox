<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="/stylesheets/default.css">

    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<p>input range</p> <input id = "userRange"> <br>
<p>input first divider</p> <input id="userFirstDivider"> <br>
<p>input second divider</p> <input id="userSecondDivider"> <br>
<p>input first divider word</p> <input id="userFizz"> <br>
<p>input second divider word</p> <input id="userBuzz"> <br>
<p>input FizzBuzz word</p> <input id="userFizzBuzz"> <br>
<button id="fizzBuzzButton" onclick="fizzBuzz()">execute</button>
<div id="fizzBuzzDiv"></div>


<script>

let text = ""; //initialize text variable

function fizzBuzz() {
    var num = document.getElementById("userRange").value;
    var firstDivider = document.getElementById("userFirstDivider").value;
    var secondDivider = document.getElementById("userSecondDivider").value;
    var variableUserFizzBuzz = document.getElementById("userFizzBuzz").value;
    var variableUserFizz = document.getElementById("userFizz").value;
    var variableUserBuzz = document.getElementById("userBuzz").value;
for (let i = 1; i <= num; i++) { //define let i as being 1 at the start. declares that the loop will run until i is no longer <= num. adds 1 to i at end of loop
    if (i % firstDivider === 0 && i % secondDivider === 0) {
        text += variableUserFizzBuzz + "<br>";
    }
    else if (i % firstDivider === 0) {
        text += variableUserFizz + "<br>";
    }
    else if (i % secondDivider === 0) {
        text += variableUserBuzz + "<br>";
    }
    else {
        text += i + "<br>";
    }
};
document.getElementById("fizzBuzzDiv").innerHTML = text; //prints the value of text into fizzBuzzDiv
};

</script>

</body>
</html>
