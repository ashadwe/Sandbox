<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="/stylesheets/default.css">

    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<p>input range</p>
<input id = "userRange">
<button id = "fizzBuzzButton" onclick = "fizzBuzz()">execute</button>
<div id="fizzBuzzDiv"></div>


<script>

let text = ""; //initialize text variable
let num = document.getElementById("userRange").value; //assign the value of userRange to the num variable

function fizzBuzz(num) {
for (let i = 1; i <= num; i++) { //define let i as being 1 at the start. declares that the loop will run until i is no longer <= num. adds 1 to i at end of loop

    if (i % 3 === 0 && i % 5 === 0) {
        text += "FizzBuzz" + "<br>";
    }
    else if (i % 3 === 0) {
        text += "Fizz" + "<br>";
    }
    else if (i % 5 === 0) {
        text += "Buzz" + "<br>";
    }
    else {
        text += i + "<br>";
    }
};
}

document.getElementById("fizzBuzzDiv").innerHTML = text; //prints the value of text into fizzBuzzDiv


</script>

</body>
</html>
